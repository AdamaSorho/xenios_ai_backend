# Ansible inventory for Xenios AI Backend
all:
  children:
    staging:
      hosts:
        staging-ai:
          ansible_host: staging.ai.xenios.app
          ansible_user: deploy
          environment: staging
          domain: staging.ai.xenios.app

    production:
      hosts:
        prod-ai-01:
          ansible_host: ai.xenios.app
          ansible_user: deploy
          environment: production
          domain: ai.xenios.app
