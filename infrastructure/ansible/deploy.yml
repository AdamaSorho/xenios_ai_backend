---
# Xenios AI Backend - Ansible Deployment Playbook
# Usage: ansible-playbook -i inventory.ini deploy.yml

- name: Deploy Xenios AI Backend
  hosts: xenios
  become: yes
  vars:
    app_name: xenios_ai_backend
    app_dir: /opt/xenios
    repo_url: https://github.com/AdamaSorho/xenios_ai_backend.git
    branch: main

  tasks:
    # =========================================================================
    # System Setup
    # =========================================================================
    - name: Update apt cache
      apt:
        update_cache: yes
        cache_valid_time: 3600

    - name: Install required packages
      apt:
        name:
          - git
          - curl
          - ca-certificates
          - gnupg
          - lsb-release
        state: present

    # =========================================================================
    # Docker Installation
    # =========================================================================
    - name: Check if Docker is installed
      command: docker --version
      register: docker_check
      ignore_errors: yes
      changed_when: false

    - name: Install Docker (if not present)
      when: docker_check.rc != 0
      block:
        - name: Add Docker GPG key
          apt_key:
            url: https://download.docker.com/linux/ubuntu/gpg
            state: present

        - name: Add Docker repository
          apt_repository:
            repo: "deb [arch=amd64] https://download.docker.com/linux/ubuntu {{ ansible_distribution_release }} stable"
            state: present

        - name: Install Docker
          apt:
            name:
              - docker-ce
              - docker-ce-cli
              - containerd.io
              - docker-compose-plugin
            state: present

        - name: Start Docker service
          systemd:
            name: docker
            state: started
            enabled: yes

    - name: Add ubuntu user to docker group
      user:
        name: ubuntu
        groups: docker
        append: yes

    # =========================================================================
    # Application Deployment
    # =========================================================================
    - name: Create application directory
      file:
        path: "{{ app_dir }}"
        state: directory
        owner: ubuntu
        group: ubuntu
        mode: '0755'

    - name: Clone or update repository
      git:
        repo: "{{ repo_url }}"
        dest: "{{ app_dir }}"
        version: "{{ branch }}"
        force: yes
      become_user: ubuntu

    - name: Copy environment file
      template:
        src: env.j2
        dest: "{{ app_dir }}/.env"
        owner: ubuntu
        group: ubuntu
        mode: '0600'

    - name: Copy production docker-compose
      template:
        src: docker-compose.prod.yml.j2
        dest: "{{ app_dir }}/docker/docker-compose.prod.yml"
        owner: ubuntu
        group: ubuntu
        mode: '0644'

    # =========================================================================
    # Build and Deploy
    # =========================================================================
    - name: Stop existing containers
      community.docker.docker_compose_v2:
        project_src: "{{ app_dir }}/docker"
        files:
          - docker-compose.prod.yml
        state: absent
      ignore_errors: yes

    - name: Build Docker images
      community.docker.docker_compose_v2:
        project_src: "{{ app_dir }}/docker"
        files:
          - docker-compose.prod.yml
        build: always
        state: present
      register: build_result
      retries: 2
      delay: 10

    - name: Start services
      community.docker.docker_compose_v2:
        project_src: "{{ app_dir }}/docker"
        files:
          - docker-compose.prod.yml
        state: present
      register: compose_result

    - name: Wait for API to be healthy
      uri:
        url: http://localhost:8000/health
        method: GET
        status_code: 200
      register: health_check
      until: health_check.status == 200
      retries: 30
      delay: 10

    - name: Display deployment status
      debug:
        msg: |
          âœ… Deployment complete!

          API: http://{{ ansible_host }}:8000
          Health: http://{{ ansible_host }}:8000/health
          Docs: http://{{ ansible_host }}:8000/docs
          Flower: http://{{ ansible_host }}:5555 (localhost only)

          To check logs: ssh ubuntu@{{ ansible_host }} "cd {{ app_dir }}/docker && docker compose -f docker-compose.prod.yml logs -f"
