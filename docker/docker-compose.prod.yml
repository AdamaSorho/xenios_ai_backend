# Docker Compose for production
# This file is used as a base - actual deployment uses Ansible-templated version
version: '3.8'

services:
  api:
    image: ghcr.io/xenios/ai-backend:${IMAGE_TAG:-latest}
    restart: unless-stopped
    ports:
      - "127.0.0.1:8000:8000"
    environment:
      - ENVIRONMENT=production
      - DEBUG=false
      - REDIS_URL=redis://redis:6379/0
      - DATABASE_URL=${DATABASE_URL}
      - SUPABASE_JWT_SECRET=${SUPABASE_JWT_SECRET}
      - XENIOS_BACKEND_API_KEY=${XENIOS_BACKEND_API_KEY}
      - OPENROUTER_API_KEY=${OPENROUTER_API_KEY}
      - CORS_ORIGINS=${CORS_ORIGINS}
      - LOG_LEVEL=INFO
    depends_on:
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    deploy:
      resources:
        limits:
          memory: 2G
        reservations:
          memory: 512M

  worker:
    image: ghcr.io/xenios/ai-backend:${IMAGE_TAG:-latest}
    command: celery -A app.workers.celery_app worker -l info -Q default,llm -c 4
    restart: unless-stopped
    environment:
      - ENVIRONMENT=production
      - REDIS_URL=redis://redis:6379/0
      - DATABASE_URL=${DATABASE_URL}
      - OPENROUTER_API_KEY=${OPENROUTER_API_KEY}
      - LOG_LEVEL=INFO
    depends_on:
      redis:
        condition: service_healthy
    deploy:
      resources:
        limits:
          memory: 4G
        reservations:
          memory: 1G

  extraction-worker:
    image: ghcr.io/xenios/ai-backend:${IMAGE_TAG:-latest}
    command: celery -A app.workers.celery_app worker -l info -Q extraction -c 2
    restart: unless-stopped
    environment:
      - ENVIRONMENT=production
      - REDIS_URL=redis://redis:6379/0
      - DATABASE_URL=${DATABASE_URL}
      - LOG_LEVEL=INFO
    depends_on:
      redis:
        condition: service_healthy
    deploy:
      resources:
        limits:
          memory: 8G  # Docling needs more memory
        reservations:
          memory: 2G

  transcription-worker:
    image: ghcr.io/xenios/ai-backend:${IMAGE_TAG:-latest}
    command: celery -A app.workers.celery_app worker -l info -Q transcription -c 3
    restart: unless-stopped
    environment:
      - ENVIRONMENT=production
      - REDIS_URL=redis://redis:6379/0
      - DATABASE_URL=${DATABASE_URL}
      - DEEPGRAM_API_KEY=${DEEPGRAM_API_KEY}
      - LOG_LEVEL=INFO
    depends_on:
      redis:
        condition: service_healthy
    deploy:
      resources:
        limits:
          memory: 2G
        reservations:
          memory: 512M

  redis:
    image: redis:7-alpine
    restart: unless-stopped
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    deploy:
      resources:
        limits:
          memory: 1G
        reservations:
          memory: 256M

  flower:
    image: ghcr.io/xenios/ai-backend:${IMAGE_TAG:-latest}
    command: celery -A app.workers.celery_app flower --port=5555 --basic_auth=${FLOWER_USER:-admin}:${FLOWER_PASSWORD}
    restart: unless-stopped
    ports:
      - "127.0.0.1:5555:5555"
    environment:
      - REDIS_URL=redis://redis:6379/0
    depends_on:
      - redis

volumes:
  redis_data:
