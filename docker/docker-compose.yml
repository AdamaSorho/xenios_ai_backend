# Docker Compose for local development

services:
  api:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    command: uv run uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    ports:
      - "8000:8000"
    env_file:
      - ../.env
    environment:
      - ENVIRONMENT=development
      - DEBUG=true
      - REDIS_URL=redis://redis:6379/0
      - CORS_ORIGINS=http://localhost:3000
      - LOG_LEVEL=DEBUG
    volumes:
      - ../app:/app/app
    depends_on:
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  worker:
    build:
      context: ..
      dockerfile: docker/Dockerfile.worker
    command: uv run celery -A app.workers.celery_app worker -l info -Q default,llm -c 4
    env_file:
      - ../.env
    environment:
      - ENVIRONMENT=development
      - REDIS_URL=redis://redis:6379/0
      - LOG_LEVEL=DEBUG
    volumes:
      - ../app:/app/app
    depends_on:
      redis:
        condition: service_healthy

  extraction-worker:
    build:
      context: ..
      dockerfile: docker/Dockerfile.worker
    command: uv run celery -A app.workers.celery_app worker -l info -Q extraction -c 2
    env_file:
      - ../.env
    environment:
      - ENVIRONMENT=development
      - REDIS_URL=redis://redis:6379/0
      - LOG_LEVEL=DEBUG
    volumes:
      - ../app:/app/app
    depends_on:
      redis:
        condition: service_healthy

  transcription-worker:
    build:
      context: ..
      dockerfile: docker/Dockerfile.worker
    command: uv run celery -A app.workers.celery_app worker -l info -Q transcription -c 3
    env_file:
      - ../.env
    environment:
      - ENVIRONMENT=development
      - REDIS_URL=redis://redis:6379/0
      - LOG_LEVEL=DEBUG
    volumes:
      - ../app:/app/app
    depends_on:
      redis:
        condition: service_healthy

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  flower:
    build:
      context: ..
      dockerfile: docker/Dockerfile.worker
    command: uv run celery -A app.workers.celery_app flower --port=5555
    ports:
      - "5555:5555"
    env_file:
      - ../.env
    environment:
      - REDIS_URL=redis://redis:6379/0
    depends_on:
      - redis
      - worker

volumes:
  redis_data:
